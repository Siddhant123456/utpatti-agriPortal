{% extends 'includes/base.html' %}
{% load static %}
{% block title %}
    Login Page
{% endblock title %}


{% block body %}

    <main class="login container">
    <h1 class="text-center mt-5 mb-5 animate__animated animate__slideInDown">
      Login
    </h1>
    {% include 'messages.html' %}
    <div class = "row">
    <div class = "col-md-4 offset-md-4">
    {% comment %} {% include 'messages.html' %} {% endcomment %}
    </div>
    </div>
    <div class="row">
      <div class="col-md-6 ">
        <img src="{% static 'images/mobile-login.jpg' %}" class="img-fluid" alt="img">
      </div>
      
      <form method = "POST" action = "{% url 'login' %}" class="col-md-5 offset-1 my-5">
      {% csrf_token %}
        <div class="form-group">
          <input type="email" name = "email" class="form-control" placeholder="Email" required>
        </div>

        <div class="form-group">
          <input type="Password" name = "password" class="form-control" placeholder="Password" required>
        </div>
        <a href = "{% url 'reset_password' %}" class = "float-right">Forgot Password?</a>

        <button type="submit" class="btn btn-accent form-btn w-100 mt-3 mb-3">Signin</button>

          <div class="text-center">
          OR
        </div>

        <a href = "{% url 'login_otp' %}" class="btn btn-primary form-btn w-100 mt-3">Login With Otp</a>
 
        
      </form>
    </div>
  </main>

{% endblock body %}
